run:
  timeout: 3m
  go: "1.18"
  skip-dirs:
    # Directory db is autogenerated
    - db
linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
      - singleCaseSwitch
  govet:
    check-shadowing: true
  lll:
    # Max line length, lines longer will be reported.
    # '\t' is counted as 1 character by default, and
    # can be changed with the tab-width option.
    # Default: 120.
    line-length: 120
    # Tab width in spaces.
    # Default: 1
    tab-width: 8
linters:
  enable:
    - deadcode
    - dupl
    - errorlint
    - exhaustive
    - gocritic
    - lll
    - gofumpt
    - gosec
    - govet
    - maligned
    - revive
    - sqlclosecheck
    - staticcheck
    - typecheck
issues:
output:
  # Sort results by: filepath, line and column.
  sort-results: true
